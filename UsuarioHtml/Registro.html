<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nuevo</title>
    <link rel="stylesheet" href="/Style/styleRegistro.css">
</head>

<body>

    <header>
        <h1>Bienvenido a ClickPago, es un placer tenerte aqui</h1>
        <h2>Completa el siguiente formulario para Registrarte: </h2>
    </header>

    <main>
        <!-- FORMULARIO -->
        <form action="">

            <div>

                <div>
                    <label for="usuario">Correo Electronico</label><br>
                    <input type="email" id="usuario" placeholder="Ingrese su correo electronico" required>
                </div>
                <br>
                <div>
                    <label for="contraseña">Cree una contraseña</label><br>
                    <input type="password" id="contraseña" placeholder="Ingrese una contraseña" required>
                    <button type="button" id="mostrarContraseña"></button>
                </div>
                <br>
                <div>
                    <label for="confirmarContraseña">Confirmar Contraseña</label><br>
                    <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña" required>
                    <button type="button" id="verConfirmarContraseña"></button>
                    <div id="error" style="color: #45709c(0, 100%, 50%); margin-top: 5px;"></div>
                </div>
                <br>
                <div>
                    <input type="submit" value="Guardar" id="guardar">
                </div>

            </div>

        </form>
    </main>

    <footer>
    </footer>

    <script src="..//JS/Registro.js"></script>

</body>

</html>
