<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>

<body>

    <header>
        <img src="../IMG/imagenInicioSesion" alt="Imagen general">
        <h3>Iniciar Sesion En Cajero Automático</h3>
    </header>

    <main>
        <form action="">
            <div>
                <div>
                    <label for="usuario">Correo Electronico</label><br>
                    <input type="email" id="usuario" placeholder="Ingrese su correo electronico">
                </div>
                <br>
                <div>
                    <label for="contraseña">Contraseña</label><br>
                    <input type="password" id="contraseña" placeholder="Ingrese una contraseña ">
                </div>
                <br>
                <div>
                    <input type="button" value="Iniciar Sesión" id="inicio">
                </div>
            </div>
        </form>
    </main>

    <footer>
    </footer>

    <script src="../JS/login.js"></script>

</body>

</html>
