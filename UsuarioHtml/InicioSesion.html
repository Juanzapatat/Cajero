<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/styleInicioSesion.css">
    <title>Iniciar Sesion</title>
</head>

<body>

    <header>
        <img src="/IMG/Login-amico.png" alt="">
        <h1 class="nombre">ClickPago</h1>
        <h3>SUCURSAL VIRTUAL</h3>
    </header>

    <main>
        
        <form action="">
            <H1 class="Saludo">Hola!</H1>
            <p class="bienvenida2">
                Ingresa tus datos para gestionar tu dinero y 
                tus productos.
                <br>
                <br>
            </p>
            <div>
                <div>
                    <input type="email" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <br>
                <div>
                    <input type="password" id="contraseña" placeholder="Contraseña de usuario">
                </div>
                <br>
                <div>
                    <input type="button" value="Iniciar Sesión" id="inicio">
                </div>
            </div>
        </form>
    </main>

    <footer>
    </footer>

    <script src="../JS/login.js"></script>

</body>

</html>
